version: 2
models:
  - name: int_ltc_lcs_cvd_medications
    description: 'Cardiovascular disease-relevant medications for Long Term Conditions case finding measures CVD_63, CVD_64, and CVD_65.

      One row per medication order including statin medications across multiple CVD case finding indicators using cluster IDs: STATIN_CVD_MEDICATIONS, STATIN_CVD_63_MEDICATIONS, STATIN_CVD_64_MEDICATIONS, STATIN_CVD_65_MEDICATIONS.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: STATIN_CVD_MEDICATIONS, STATIN_CVD_63_MEDICATIONS, STATIN_CVD_64_MEDICATIONS, STATIN_CVD_65_MEDICATIONS
