version: 2
models:
  - name: dim_ltc_lcs_cf_ckd_64
    description: 'Case finding for patients with specific conditions requiring eGFR monitoring who lack recent kidney function assessment.


      Business Logic:

      • Identifies patients aged 17+ with high-risk conditions but no eGFR test in last 12 months

      • Targets patients with AKI (last 3 years), BPH/gout, lithium/nephrotoxic medications (last 6 months), or validated microhaematuria

      • Uses complex microhaematuria validation with UACR correlation and negative urine test exclusion

      • One row per person meeting specific condition criteria without recent eGFR monitoring'
    
    config:
      meta:
        indicator:
          id: "LTC_LCS_CF_CKD_64"
          type: "CASE_FINDING"
          category: "CKD"
          clinical_domain: "Chronic Kidney Disease Case Finding"
          name_short: "Overdue eGFR"
          description_short: "High-risk patients without eGFR monitoring in 12 months"
          description_long: >
            Age 17+, high-risk conditions without eGFR in 12m. AKI (3y),
            BPH/gout, lithium/nephrotoxics (6m), or microhaematuria.
          is_qof: false
          source_column: "person_id"
          sort_order: "LTC_LCS_CKD_64"
          usage_contexts:
            - "LTC_LCS_DASHBOARD"
            - "CASE_FINDING_PROGRAMME"
          code_clusters:
            - cluster_id: "ACUTE_KIDNEY_INJURY"
              category: "INCLUSION"
            - cluster_id: "BENIGN_PROSTATIC_HYPERPLASIA"
              category: "INCLUSION"
            - cluster_id: "GOUT_CONDITIONS"
              category: "INCLUSION"
            - cluster_id: "LITHIUM_MEDICATIONS"
              category: "INCLUSION"
            - cluster_id: "NEPHROTOXIC_MEDICATIONS"
              category: "INCLUSION"
            - cluster_id: "MICROHAEMATURIA"
              category: "INCLUSION"
            - cluster_id: "EGFR_RESULTS"
              category: "MONITORING"
          thresholds:
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "MONITORING_WINDOW"
              threshold_value: "12"
              threshold_operator: "GREATER_THAN"
              threshold_unit: "months"
              description: "No eGFR monitoring in last 12 months"
              sort_order: 1
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "AKI_LOOKBACK"
              threshold_value: "3"
              threshold_operator: "WITHIN"
              threshold_unit: "years"
              description: "AKI history within last 3 years"
              sort_order: 2
            - population_group: "ADULTS_17_PLUS"
              threshold_type: "MEDICATION_LOOKBACK"
              threshold_value: "6"
              threshold_operator: "WITHIN"
              threshold_unit: "months"
              description: "Lithium/nephrotoxic medications within 6 months"
              sort_order: 3
