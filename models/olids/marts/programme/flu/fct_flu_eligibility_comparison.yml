version: 2

models:
  - name: fct_flu_eligibility_comparison
    description: 'Flu vaccination eligibility comparison across multiple campaign years.

      Analysis Features:

      • Year-over-year eligibility changes

      • New vs continuing eligible populations

      • Eligibility category transitions

      • Campaign planning insights

      Purpose: Supports flu programme evaluation and planning by comparing eligibility patterns across campaigns.'
    
    columns:
      - name: person_id
        description: Unique person identifier
        
      - name: campaign_year_current
        description: Current campaign year
        
      - name: campaign_year_previous
        description: Previous campaign year for comparison
        
      - name: is_eligible_current
        description: Whether eligible in current campaign
        
      - name: is_eligible_previous
        description: Whether eligible in previous campaign
        
      - name: eligibility_status_change
        description: Type of eligibility change (new, continuing, lost)
        
      - name: category_current
        description: Current campaign eligibility category
        
      - name: category_previous
        description: Previous campaign eligibility category
        
      - name: category_change
        description: Whether eligibility category changed