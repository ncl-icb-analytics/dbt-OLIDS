models:
  - name: dq_cholesterol_issues
    description: 'Data quality monitoring for cholesterol measurements identifying out-of-range values and extreme outliers.

      One row per cholesterol observation with issues including values <0.5 or >20 mmol/L (out-of-range) and >15 mmol/L (extreme outliers).'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: CHOL2_COD
