version: 2
models:
- name: fct_person_rheumatoid_arthritis_register
  description: "**Rheumatoid Arthritis Register - QOF Quality Measures**\n\nFact table for RA register with age filter. All\
    \ patients aged 16+ with RA diagnosis \nare included on the register.\n\nSimple Register Business Logic with Age Filter:\n\
    - RA diagnosis for age \u226516 = on register\n- No resolution codes (RA is permanent)\n- Age restriction: patients must\
    \ be 16+ years\n- Important for DMARDs monitoring\n\nQOF Context:\nUsed for rheumatoid arthritis quality measures including:\n\
    - DMARDs therapy monitoring and joint health assessment\n- Disease progression monitoring\n- Specialist rheumatology care\
    \ coordination\n- Treatment response evaluation\n\nMatches legacy fct_person_dx_ra business logic and field structure.\n"
  columns:
  - name: person_id
    description: Unique person identifier
    tests:
    - not_null
    - relationships:
        to: ref('dim_person')
        field: person_id
  - name: is_on_ra_register
    description: 'Register flag: has RA diagnosis aged 16+ (always TRUE for this table)'
    tests:
    - not_null
    - accepted_values:
        values:
        - true
