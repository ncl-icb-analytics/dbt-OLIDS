version: 2
models:
- name: fct_person_familial_hypercholesterolaemia_register
  description: "**Familial Hypercholesterolaemia Register - QOF Cardiovascular Quality Measures**\n\nFact table for FH register\
    \ following simple register pattern. All patients with any FH \ndiagnosis are included on the register.\n\nSimple Register\
    \ Business Logic:\n- Presence of FH diagnosis = on register (genetic condition - lifelong)\n- No resolution codes (FH\
    \ is permanent genetic condition)\n- No age restrictions for diagnosis inclusion\n- Important for high-intensity statin\
    \ therapy and cascade screening\n\nQOF Context:\nUsed for familial hypercholesterolaemia quality measures including:\n\
    - High-intensity statin therapy monitoring\n- Family cascade screening programmes\n- Cardiovascular risk management\n\
    - Genetic counselling support"
  columns:
  - name: person_id
    description: Unique person identifier
    tests:
    - not_null
    - relationships:
        to: ref('dim_person')
        field: person_id
  - name: is_on_register
    description: 'Register flag: has FH diagnosis (always TRUE for this table)'
    tests:
    - not_null
    - accepted_values:
        values:
        - true
