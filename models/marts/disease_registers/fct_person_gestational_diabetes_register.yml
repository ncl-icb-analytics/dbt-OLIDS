version: 2
models:
- name: fct_person_gestational_diabetes_register
  description: "**Gestational Diabetes Register - QOF Pregnancy Quality Measures**\n\nFact table for gestational diabetes\
    \ register following simple register pattern. All patients \nwith any gestational diabetes diagnosis are included on the\
    \ register.\n\nSimple Register Business Logic:\n- Presence of gestational diabetes diagnosis = on register\n- No resolution\
    \ codes (retained for future diabetes risk assessment)\n- No age restrictions for diagnosis inclusion\n- Important for\
    \ pregnancy care and future diabetes prevention\n\nQOF Context:\nUsed for pregnancy diabetes quality measures including:\n\
    - Pregnancy diabetes management and monitoring\n- Postpartum diabetes screening and prevention\n- Future diabetes risk\
    \ assessment\n- Pregnancy care quality improvement\n\nMatches legacy fct_person_dx_gestational_diabetes business logic\
    \ and field structure.\n"
  columns:
  - name: person_id
    description: Unique person identifier
    tests:
    - not_null
    - relationships:
        to: ref('dim_person')
        field: person_id
  - name: is_on_gestational_diabetes_register
    description: 'Register flag: has gestational diabetes diagnosis (always TRUE for this table)'
    tests:
    - not_null
    - accepted_values:
        values:
        - true
