  - name: dim_ltc_lcs_cf_dm_61
    description: 'Mart: LTC LCS Case Finding DM_61 - Identifies patients at high risk of diabetes through multiple risk assessment criteria.


      Population Scope:

      • Patients aged 17+ from LTC case finding base population

      • Meeting any high-risk diabetes criteria: HbA1c ≥42, QDiabetes ≥5.6%, QRisk2 >20%, or gestational diabetes history

      • Excludes patients already on diabetes register or with recent NHS Health Check


      Key Features:

      • Multi-criteria diabetes risk assessment with 5-year assessment window

      • Evidence-based case finding aligned with NICE guidelines

      • Integration with diabetes prevention pathways'
