version: 2
models:
- name: dim_ltc_lcs_cf_ckd_61
  description: 'Mart: LTC LCS Case Finding CKD_61 - Identifies patients with two consecutive low eGFR readings suggesting undiagnosed chronic kidney disease.


    Population Scope:

    • Patients aged 17+ from LTC case finding base population

    • Two consecutive eGFR readings below 60

    • Excludes patients already on CKD or diabetes registers


    Key Features:

    • Complete eGFR testing history with latest and previous readings

    • Evidence-based case finding criteria for early CKD detection'

  columns:
  - name: person_id
    description: The unique identifier for the patient

    tests:
    - not_null
    - unique
  - name: age
    description: The patient's age in years (must be >= 17)

    tests:
    - not_null
  - name: has_ckd
    description: Boolean flag indicating if person has two consecutive eGFR readings < 60
  - name: latest_egfr_date
    description: Date of most recent eGFR reading
  - name: previous_egfr_date
    description: Date of previous eGFR reading
  - name: latest_egfr_value
    description: Most recent eGFR value
  - name: previous_egfr_value
    description: Previous eGFR value
  - name: all_egfr_codes
    description: Array of all eGFR concept codes for traceability
  - name: all_egfr_displays
    description: Array of all eGFR display terms for traceability
  - name: meets_criteria
    description: Boolean flag indicating if the patient meets all CKD_61 criteria

    tests:
    - not_null
