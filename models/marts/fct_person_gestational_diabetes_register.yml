version: 2

models:
  - name: fct_person_gestational_diabetes_register
    description: |
      **Gestational Diabetes Register - QOF Pregnancy Quality Measures**
      
      Fact table for gestational diabetes register following simple register pattern. All patients 
      with any gestational diabetes diagnosis are included on the register.
      
      Simple Register Business Logic:
      - Presence of gestational diabetes diagnosis = on register
      - No resolution codes (retained for future diabetes risk assessment)
      - No age restrictions for diagnosis inclusion
      - Important for pregnancy care and future diabetes prevention
      
      QOF Context:
      Used for pregnancy diabetes quality measures including:
      - Pregnancy diabetes management and monitoring
      - Postpartum diabetes screening and prevention
      - Future diabetes risk assessment
      - Pregnancy care quality improvement
      
      Matches legacy fct_person_dx_gestational_diabetes business logic and field structure.
      
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - person_id

    columns:
      - name: person_id
        description: "Unique person identifier"
        tests:
          - not_null
          - relationships:
              to: ref('dim_person')
              field: person_id

      - name: sk_patient_id
        description: "Surrogate key for the patient (from EMIS system)"
        tests:
          - not_null

      - name: age
        description: "Current age of person in years"
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120

      - name: is_on_gestational_diabetes_register
        description: "Register flag: has gestational diabetes diagnosis (always TRUE for this table)"
        tests:
          - not_null
          - accepted_values:
              values: [true]

      - name: earliest_gestational_diabetes_diagnosis_date
        description: "Date of first recorded gestational diabetes diagnosis"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "<= latest_gestational_diabetes_diagnosis_date"

      - name: latest_gestational_diabetes_diagnosis_date
        description: "Date of most recent gestational diabetes diagnosis"
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: ">= earliest_gestational_diabetes_diagnosis_date"
          - dbt_utils.expression_is_true:
              expression: "<= current_date()"

      - name: all_gestational_diabetes_concept_codes
        description: "Array of all distinct gestational diabetes concept codes for this person"
        tests:
          - not_null

      - name: all_gestational_diabetes_concept_displays
        description: "Array of all distinct gestational diabetes concept display terms for this person"
        tests:
          - not_null 