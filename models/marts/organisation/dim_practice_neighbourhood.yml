version: 2
models:
- name: dim_practice_neighbourhood
  description: 'Geographic context and neighbourhood classification for GP practices.


    Business Logic:

    • Provides geographic context for GP practices including local authority and neighbourhood classification

    • Supports geographic analysis for population health and health inequalities assessment

    • Enables spatial reporting and commissioning based on practice geographic characteristics

    • One row per practice with neighbourhood and local authority information from practice neighbourhood lookup'

  tests:
  - dbt_utils.at_least_one:
      column_name: practice_code

  columns:
  - name: practice_code
    description: Practice organisation code

    tests:
    - not_null
    - unique
  - name: practice_name
    description: Name of the practice

    tests:
    - not_null
  - name: local_authority
    description: Local authority area

    tests:
    - not_null
  - name: practice_neighbourhood
    description: Practice neighbourhood classification

    tests:
    - not_null
