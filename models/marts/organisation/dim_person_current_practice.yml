version: 2
models:
- name: dim_person_current_practice
  description: 'Mart: Person Current Practice Dimension - Current practice registration details for each person.


    Population Scope:

    • All persons with current practice registrations

    • One row per person with active practice registration status

    • Includes practice organisational details and registration timeline


    Key Features:

    • Links patients to their current registered practice with organisational context

    • Includes practice operational status and hierarchy information

    • Supports practice-level reporting and population health management'

  columns:
  - name: person_id
    description: Unique person identifier - primary key

    tests:
    - not_null
    - unique
  - name: current_practice_id
    description: Current practice ID
  - name: current_practice_code
    description: Current practice ODS code
  - name: current_practice_name
    description: Current practice name
