models:
  - name: dq_bmi_issues
    description: 'Data quality monitoring for BMI measurements identifying out-of-range values and extreme outliers.

      One row per BMI observation with issues including values <10 or >150 (out-of-range) and <8 or >100 (extreme outliers).'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: BMIVAL_COD
