models:
  - name: dq_hba1c_issues
    description: 'Data quality monitoring for HbA1c measurements handling dual scales (IFCC and DCCT) with validation.

      One row per HbA1c observation with issues including out-of-range values, measurement type ambiguity and extreme outliers.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: IFCCHBAM_COD, DCCTHBA1C_COD
