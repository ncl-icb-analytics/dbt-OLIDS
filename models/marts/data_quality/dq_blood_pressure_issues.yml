models:
  - name: dq_blood_pressure_issues
    description: 'Data quality monitoring for blood pressure measurements identifying out-of-range values and recording issues.

      One row per person per date with BP issues including systolic <40 or >350 mmHg and diastolic <20 or >200 mmHg.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: ABPM_COD, BP_COD, DIASBP_COD, HOMEAMBBP_COD, HOMEBP_COD, SYSBP_COD
