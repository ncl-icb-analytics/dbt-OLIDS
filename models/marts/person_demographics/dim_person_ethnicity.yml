version: 2
models:
- name: dim_person_ethnicity
  description: 'Mart: Person Ethnicity Dimension - Latest recorded ethnicity for population analysis.


    Population Scope:

    • All persons regardless of ethnicity record availability

    • Latest ethnicity record per person where available

    • Defaults to \"Not Recorded\" for persons without ethnicity data


    Key Features:

    • Ethnicity category, subcategory, and granular classifications

    • SNOMED coding for clinical interoperability

    • Clinical effective date for data quality assessment'

  columns:
  - name: person_id
    description: Unique person identifier - primary key

    tests:
    - not_null
    - unique
  - name: ethnicity_code
    description: NHS ethnicity code
  - name: ethnicity_description
    description: NHS ethnicity description
  - name: ethnicity_group
    description: High-level ethnicity grouping
