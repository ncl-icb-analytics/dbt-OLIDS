version: 2
models:
  - name: dim_person_age
    description: 'Mart: Person Age Dimension - Age-related attributes for population health analytics.


      Population Scope:

      • All persons with recorded birth dates

      • Current age for living persons, age at death for deceased persons

      • One row per person with comprehensive age-related attributes


      Key Features:

      • Multiple standard age bands (5-year, 10-year, NHS, ONS)

      • UK school stages and education levels

      • Life stage categories for demographic analysis'
