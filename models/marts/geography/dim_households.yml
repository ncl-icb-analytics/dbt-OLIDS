version: 2
models:
  - name: dim_households
    description: 'Geographic and dwelling information for patient household analysis.


      Business Logic:

      • Provides geographic location data including LSOA codes and deprivation indices for household-level health analytics

      • Includes dwelling activity status and occupancy timeline with first/last known occupation dates

      • Supports social determinants of health reporting and spatial analysis requirements

      • One row per unique household (UPRN-based dwelling) covering both currently active and historically active households'
