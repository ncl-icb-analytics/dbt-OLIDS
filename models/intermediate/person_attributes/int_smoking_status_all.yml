version: 2
models:
- name: int_smoking_status_all
  tests:
  - cluster_ids_exist:
      cluster_ids: EXSMOK_COD, LSMOK_COD, NSMOK_COD, SMOK_COD
  description: 'Intermediate: Smoking Status All - Complete history of all smoking status observations with enhanced analytics for QOF and cardiovascular risk assessment.


    Clinical Purpose:

    • QOF smoking status tracking and cardiovascular risk stratification

    • Smoking cessation programme eligibility and clinical decision support

    • Lifestyle intervention monitoring and health improvement tracking

    • CVD prevention pathway coordination and patient safety protocols


    Data Granularity:

    • One row per smoking status observation with analytics-ready categorisation

    • Uses SMOK_COD, LSMOK_COD, EXSMOK_COD, and NSMOK_COD QOF clusters

    • Includes all patients regardless of status for comprehensive QOF reporting


    Key Features:

    • Current, ex-smoker, and never-smoked classification with risk categories

    • Analytics-ready flags for cardiovascular risk assessment

    • QOF-compliant smoking status determination

    • Essential for lifestyle intervention and CVD prevention programmes'
  columns:
  - name: person_id
    description: Unique person identifier
    tests:
    - not_null
  - name: observation_id
    description: Unique observation identifier
    tests:
    - not_null
  - name: clinical_effective_date
    description: Date of the smoking status observation
    tests:
    - not_null
  - name: concept_code
    description: Clinical concept code
    tests:
    - not_null
  - name: code_description
    description: Display term for the concept code
    tests:
    - not_null
  - name: source_cluster_id
    description: Source cluster ID (SMOK_COD, LSMOK_COD, EXSMOK_COD, NSMOK_COD)
    tests:
    - not_null
  - name: is_smoker_code
    description: Flag indicating if this is a current smoker code (LSMOK_COD)
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: is_ex_smoker_code
    description: Flag indicating if this is an ex-smoker code (EXSMOK_COD)
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: is_never_smoked_code
    description: Flag indicating if this is a never smoked code (NSMOK_COD)
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: smoking_status
    description: Derived smoking status category
    tests:
    - not_null
    - accepted_values:
        values:
        - Current Smoker
        - Ex-Smoker
        - Never Smoked
        - General Smoking Code
        - Unknown
  - name: is_current_smoker
    description: Boolean flag for current smoker status
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: is_ex_smoker
    description: Boolean flag for ex-smoker status
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: is_never_smoker
    description: Boolean flag for never smoker status
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: has_smoking_history
    description: Analytics flag indicating any smoking history (current or ex-smoker)
    tests:
    - not_null
    - accepted_values:
        values:
        - true
        - false
  - name: smoking_risk_category
    description: QOF-specific risk categorisation for analytics
    tests:
    - not_null
    - accepted_values:
        values:
        - Active Smoker (QOF Risk)
        - Ex-Smoker (CVD Risk)
        - Never Smoked (Low Risk)
        - Unknown Risk
