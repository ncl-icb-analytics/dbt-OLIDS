version: 2
models:
- name: int_bmi_latest
  description: "Latest valid BMI measurement per person.\nFilters to most recent valid BMI (10-80 kg/m\xB2 range).\n"
  columns:
  - name: person_id
    description: Unique person identifier
    tests:
    - not_null
    - unique
  - name: clinical_effective_date
    description: Date of the BMI measurement
    tests:
    - not_null
  - name: bmi_value
    description: "BMI value in kg/mÂ² (valid range only)"
    tests:
    - not_null
    - dbt_utils.accepted_range:
        min_value: 5
        max_value: 400
        severity: warn
  - name: original_result_value
    description: Original BMI value as recorded
    tests:
    - not_null
  - name: bmi_category
    description: Clinical BMI category (excludes 'Invalid')
    tests:
    - not_null
    - accepted_values:
        values:
        - Underweight
        - Normal
        - Overweight
        - Obese Class I
        - Obese Class II
        - Obese Class III
