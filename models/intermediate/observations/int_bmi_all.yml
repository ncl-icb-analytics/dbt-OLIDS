version: 2
models:
  - name: int_bmi_all
    description: 'BMI measurements with clinical categorisation and data quality validation.

      One row per BMI observation using BMIVAL_COD cluster with plausible range filtering (5-400) and clinical BMI categorisation.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: BMIVAL_COD
