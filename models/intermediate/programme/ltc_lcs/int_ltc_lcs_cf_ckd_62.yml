version: 2

models:
  - name: int_ltc_lcs_cf_ckd_62
    description: Intermediate model for LTC LCS Case Finding CKD_62 - Identifies patients with CKD who have not had their blood pressure recorded in the last 12 months.
    columns:
      - name: person_id
        description: The unique identifier for the patient
        tests:
          - not_null
          - unique
      - name: first_ckd_diagnosis_date
        description: The date of the patient's first CKD diagnosis
      - name: latest_bp_date
        description: The date of the patient's most recent blood pressure measurement (if any in last 12 months)
      - name: has_ckd_diagnosis
        description: Boolean indicating if the patient has a CKD diagnosis
      - name: has_recent_bp_measurement
        description: Boolean indicating if the patient has had a blood pressure measurement in the last 12 months
      - name: has_excluding_condition
        description: Boolean indicating if the patient has any conditions that would exclude them from this case finding
      - name: meets_criteria
        description: Boolean indicating if the patient meets all criteria for CKD_62 case finding
