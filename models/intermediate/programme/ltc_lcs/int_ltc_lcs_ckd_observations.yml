version: 2

models:
  - name: int_ltc_lcs_ckd_observations
    description: Intermediate model containing CKD-related observations for LTC LCS case finding, including urine ACR tests, eGFR measurements, and all clinical events needed for CKD case finding indicators.
    tests:
      - cluster_ids_exist:
          cluster_ids: "UACR_TESTING, EGFR_TESTING, CKD_ACUTE_KIDNEY_INJURY, CKD_BPH_GOUT, HAEMATURIA, LITHIUM_MEDICATIONS, SULFASALAZINE_MEDICATIONS, TACROLIMUS_MEDICATIONS, URINE_BLOOD_NEGATIVE, PROTEINURIA_FINDINGS"
