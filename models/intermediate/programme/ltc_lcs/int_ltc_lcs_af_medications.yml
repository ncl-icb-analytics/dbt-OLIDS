version: 2
models:
  - name: int_ltc_lcs_af_medications
    description: 'Atrial fibrillation-relevant medications for Long Term Conditions case finding measures AF_61 and AF_62.

      One row per medication order including oral anticoagulants, AF medications, digoxin, and cardiac glycosides using cluster IDs: ORAL_ANTICOAGULANT_2_8_2, AF_MEDICATIONS, DIGOXIN_MEDICATIONS, CARDIAC_GLYCOSIDES.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: ORAL_ANTICOAGULANT_2_8_2,AF_MEDICATIONS,DIGOXIN_MEDICATIONS,CARDIAC_GLYCOSIDES
