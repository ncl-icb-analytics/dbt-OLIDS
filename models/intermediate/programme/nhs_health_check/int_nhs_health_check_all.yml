version: 2
models:
- name: int_nhs_health_check_all
  description: 'Intermediate: NHS Health Check All - Comprehensive collection of all NHS Health Check completion events with enhanced analytics features.


    Clinical Purpose:

    • Gathers all NHS Health Check completion events for programme analysis and reporting

    • Supports health check type classification and eligibility assessment for 40-74 age group

    • Enables comprehensive time-based analysis and currency tracking for health checks

    • Provides foundation data for QOF prevention pathway integration and risk factor assessment


    Data Granularity:

    • One row per NHS Health Check completion observation for all persons (active, inactive, deceased)

    • Covers standard, initial, follow-up health checks, and cardiovascular risk assessments

    • Includes enhanced time calculations and health check currency flags (12m, 24m, 5y intervals)

    • Contains health check type classification and clinical context information


    Key Features:

    • Cluster ID: HEALTH_CHECK_COMP with validated SNOMED codes for completed health checks

    • Enhanced analytics: type classification, eligibility assessment, timeframe analysis

    • QOF prevention pathway integration support with 5-year cycle tracking

    • Comprehensive health check status interpretation and clinical context flags'

  columns:
  - name: observation_id
    description: Unique observation identifier

    tests:
    - not_null
  - name: person_id
    description: Unique person identifier

    tests:
    - not_null
  - name: clinical_effective_date
    description: Date of the NHS health check

    tests:
    - not_null
  - name: concept_code
    description: SNOMED concept code for NHS health check

    tests:
    - not_null
  - name: concept_display
    description: Description of the health check code

    tests:
    - not_null
  - name: source_cluster_id
    description: Source cluster ID (HEALTH_CHECK_COMP)

    tests:
    - not_null
    - accepted_values:

        values:
        - HEALTH_CHECK_COMP
  - name: is_completed_health_check
    description: Flag indicating completed health check (always TRUE)

    tests:
    - not_null
    - accepted_values:

        values:
        - true
  - name: is_nhs_health_check_code
    description: Flag indicating NHS health check code (always TRUE)

    tests:
    - not_null
    - accepted_values:

        values:
        - true
  - name: health_check_type_classification
    description: Enhanced health check type classification based on concept codes

    tests:
    - not_null
    - accepted_values:

        values:
        - Standard NHS Health Check
        - Initial NHS Health Check
        - Follow-up NHS Health Check
        - Cardiovascular Risk Assessment
        - Health Check Review
        - NHS Health Check
  - name: health_check_clinical_context
    description: Clinical context classification for health checks

    tests:
    - not_null
    - accepted_values:

        values:
        - CVD Risk Assessment Focus
        - Review and Follow-up
        - Prevention and Early Detection
  - name: eligibility_status_by_age
    description: Age-based eligibility status for NHS health checks

    tests:
    - not_null
    - accepted_values:

        values:
        - Eligible Age Group (40-74)
        - Below Standard Age (Under 40)
        - Above Standard Age (Over 74)
        - Age Assessment Required
  - name: includes_cvd_risk_assessment
    description: Flag indicating health check includes CVD risk assessment

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: is_follow_up_check
    description: Flag indicating follow-up health check

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: days_since_health_check
    description: Number of days since health check

    tests:
    - not_null
    - dbt_utils.accepted_range:
        min_value: 0
        max_value: 50000
        severity: warn
  - name: years_since_health_check
    description: Number of years since health check (decimal)

    tests:
    - not_null
    - dbt_utils.accepted_range:
        min_value: 0
        max_value: 150
        severity: warn
  - name: health_check_current_12m
    description: Flag indicating health check within 12 months

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: health_check_current_24m
    description: Flag indicating health check within 24 months

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: health_check_current_5y
    description: Flag indicating health check within 5 years (NHS cycle)

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: meets_qof_prevention_requirement
    description: Flag indicating health check meets QOF prevention requirement

    tests:
    - not_null
    - accepted_values:

        values:
        - true
        - false
  - name: health_check_status_interpretation
    description: Clinical interpretation of health check currency

    tests:
    - not_null
    - accepted_values:

        values:
        - Current (within 5 years)
        - Recent (within 7 years)
        - Overdue (>7 years)

  tests:
  - cluster_ids_exist:
      cluster_ids: HEALTH_CHECK_COMP
