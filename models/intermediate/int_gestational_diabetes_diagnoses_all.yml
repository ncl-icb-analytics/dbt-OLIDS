version: 2

models:
  - name: int_gestational_diabetes_diagnoses_all
    description: |
      All gestational diabetes diagnosis observations from clinical records.
      Pregnancy-specific diabetes condition tracking for postpartum risk assessment.
      
      QOF Register Logic:
      - Gestational diabetes diagnosis (GESTDIAB_COD)
      - No resolution codes - condition specific to pregnancy episodes
      - Important for postpartum diabetes screening
      - Usually applies to women of childbearing age
      
      Includes ALL persons following intermediate layer principles.
      Use as input for fct_person_gestational_diabetes_register.sql which applies QOF business rules.
    tests:
      - cluster_ids_exist:
          cluster_ids: "GESTDIAB_COD"
          
    columns:
      - name: person_id
        description: "Unique person identifier"
        tests:
          - not_null
          
      - name: observation_id
        description: "Unique observation identifier"
        tests:
          - not_null
          
      - name: clinical_effective_date
        description: "Date of the gestational diabetes diagnosis observation"
        tests:
          - not_null
          
      - name: concept_code
        description: "SNOMED concept code for gestational diabetes diagnosis"
        tests:
          - not_null
          
      - name: concept_display
        description: "Description of the gestational diabetes diagnosis code"
        tests:
          - not_null
          
      - name: source_cluster_id
        description: "QOF cluster ID (GESTDIAB_COD)"
        tests:
          - not_null
          - accepted_values:
              values: ['GESTDIAB_COD']
              
      - name: is_gestational_diabetes_diagnosis_code
        description: "Flag indicating gestational diabetes diagnosis (GESTDIAB_COD)"
        tests:
          - not_null
          - accepted_values:
              values: [true, false] 