  - name: int_beta_blocker_medications_all
    description: 'Intermediate: Beta Blocker Medications - All recorded beta-adrenoceptor blocking drug prescriptions.


      Clinical Purpose:

      • Supports cardiovascular protection and heart rate control monitoring

      • Enables heart failure management and post-MI medication pathway tracking

      • Facilitates evidence-based beta blocker therapy analysis


      Data Granularity:

      • One row per medication order

      • Includes all patients with beta blocker prescriptions

      • Historical data spanning entire medication history


      Key Features:

      • Beta blocker selectivity classification (cardioselective vs non-selective)

      • Specific medication type identification (bisoprolol, carvedilol, metoprolol, etc.)

      • Evidence-based heart failure therapy flags • Clinical trial evidence mapping for guideline adherence'
