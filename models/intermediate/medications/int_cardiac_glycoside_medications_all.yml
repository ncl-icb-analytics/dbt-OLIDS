  - name: int_cardiac_glycoside_medications_all
    description: 'Intermediate: Cardiac Glycoside Medications - All recorded cardiac glycoside prescriptions with dosing classifications.


      Clinical Purpose:

      • Supports heart failure medication monitoring and therapeutic drug monitoring

      • Enables arrhythmia management pathway tracking

      • Facilitates elderly and renal impairment dosing analysis


      Data Granularity:

      • One row per medication order

      • Includes all patients with cardiac glycoside prescriptions (digoxin, digitoxin)

      • Historical data spanning entire medication history


      Key Features:

      • Cardiac glycoside type identification and classification

      • Digoxin dose categorisation with therapeutic ranges

      • Clinical indication mapping (heart failure vs arrhythmia) • Special population dosing flags for safety monitoring'
