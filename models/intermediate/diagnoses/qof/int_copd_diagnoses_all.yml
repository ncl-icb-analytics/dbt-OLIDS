version: 2
models:
  - name: int_copd_diagnoses_all
    description: 'COPD diagnosis and resolution observations for QOF register management.

      One row per observation using COPD_COD (diagnosis) and COPDRES_COD (resolved) clusters. Post-April 2023 requires spirometry confirmation (FEV1/FVC <0.7).'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: COPDRES_COD, COPD_COD
