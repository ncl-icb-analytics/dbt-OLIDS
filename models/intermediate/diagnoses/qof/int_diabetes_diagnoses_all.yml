version: 2
models:
  - name: int_diabetes_diagnoses_all
    description: 'Diabetes diagnosis observations with type classification and prioritisation for QOF register management.

      One row per observation using DMTYPE1_COD, DMTYPE2_COD, DM_COD, and DMRES_COD clusters with clinical prioritisation logic.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: DM_COD,DMTYPE1_COD,DMTYPE2_COD,DMRES_COD
