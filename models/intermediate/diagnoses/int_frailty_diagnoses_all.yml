version: 2
models:
  - name: int_frailty_diagnoses_all
    description: 'All frailty diagnosis observations with severity levels (mild, moderate, severe).

      One row per observation using FRAILTY_DX cluster. Tracks earliest/latest dates and concept codes per person.'
    tests:
      - cluster_ids_exist:
          arguments:
            cluster_ids: FRAILTY_DX