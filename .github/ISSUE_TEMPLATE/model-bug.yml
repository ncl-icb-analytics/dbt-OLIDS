name: üêõ Model Bug Report
description: Report an issue with an existing dbt model or test failure
title: "[Bug]: "
labels: ["bug", "model-issue"]
body:
  - type: markdown
    attributes:
      value: |
        Report an issue with an existing dbt model or test failure.

  - type: input
    id: model-name
    attributes:
      label: Affected Model(s)
      placeholder: "e.g., fct_person_diabetes_register"
    validations:
      required: true

  - type: dropdown
    id: issue-type
    attributes:
      label: Issue Type
      options:
        - Test failure
        - Incorrect business logic
        - Data quality issue (missing/duplicate/incorrect data)
        - Performance problem
        - Compilation error
        - Documentation issue
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What's happening and what should happen instead?
      placeholder: "e.g., The model is returning duplicate rows for some patients, but each patient should appear only once... OR Test 'unique_person_id' is failing because..."
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      placeholder: "e.g., DEV, QA, PROD, All environments"

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: Only change if this needs immediate attention
      options:
        - Standard
        - Urgent
        - Critical
      default: 0
